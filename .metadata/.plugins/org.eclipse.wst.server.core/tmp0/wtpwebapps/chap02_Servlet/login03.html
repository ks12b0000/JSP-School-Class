<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>post방식으로 서블릿에 요청</title>
	<script type="text/javascript">
		function fn_validate() {
			//alert('!!');
			let frmlogin = document.frmlogin;	// <form> 태그의 name 속성 => <form> 태그 객체를 받아옴
			let user_id = frmlogin.user_id.value;	// <form> 태그 내 <input>태그의 name 속성으로
			let user_pw = frmlogin.user_pw.value;	// 입력한 ID와 비밀번호를 받아 저장
			
			if((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")){
				alert("아이디와 비밀번호는 필수입니다.")
			}
			else{
				frmlogin.method = "post"			//<form> 태그의 전송 방식을 post로 성정함
				frmlogin.action = "login5"			// action 속성을 서블릿 매핑 이름인 login4로 설정함
				frmlogin.submit()					// 자바스크립트에서 서블릿으로 전송
			}
		}
	</script>
</head>
<body>
	<form name="frmlogin" action="login5" method="post" enctype="utf-8">
		아이디 : <input type="text" name="user_id" /><br/>
		비밀번호 : <input type="password" name="user_pw" /><br/>
		<br/><br/>
		<input type="button" value="로그인" onclick="fn_validate()"/>
		<input type="reset" value="다시입력" />
		<!-- hidden을 이용해 화면에는 보이지않으면서 값을 서블릿으로 전송함 -->
		<input type="hidden" name="user_address" value="서울시 강남구" />
	</form>
</body>
</html>
